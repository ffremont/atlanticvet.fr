title: >
  ## Urgences

  En cas **d'urgence vitale uniquement**, contactez-nous au [05.49.73.48.61](tel:05.49.73.48.61). Un vétérinaire régulateur vous donnera des conseils ou un rendez-vous selon le dégré d'urgence.
steps:
  - content: >
      #### Gardez votre calme

      C’est la meilleure façon d’être efficace
    time: Restez calme
  - content: >
      #### [05.49.73.48.61](tel:05.49.73.48.61)

      Le vétérinaire **vous questionnera** et affinera **s'il est nécessaire** que votre animal soit reçu en consultation et vous donnera ensuite l'heure du RDV et l'adresse du vétérinaire de garde parmi les 6 cliniques vétérinaires partenaires (à Niort, Aiffres ou la crèche). [En savoir plus](/urgences/)
    time: téléphonez au
  - content: >
      #### Consignes

      **Ce qui peut vous sembler une perte de temps parce que vous préféreriez agir au plus vite sera en réalité un gain de temps :**

      * Le vétérinaire de garde estimera le caractère d’urgence de la situation
      
      * Il vous donnera des conseils sur la conduite à tenir en attendant que vous arriviez jusqu’à lui
     
      * Il préparera le matériel nécessaire à la prise en charge de votre animal
    time: lors de votre appel
  - content: >
      #### A ne pas donner !

      **Ne donnez jamais de médicaments à usage humain à votre animal : ils peuvent être dangereux.**
    time: médicaments
  - content: >
      #### Déplacements

      **Pour les chiens, chats et NACs** le vétérinaire d’urgences ne se déplace que sur le site de Niort.
    time: médicaments